<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/ecede9a261.js" crossorigin=“anonymous”></script>
    <title>Document</title>
</head>
<body>
    <!-- header starts -->
    <header class="contactPage">
        <div class="wrapper">
            <nav class="navContainer">
                <div class="logo">
                    <p class="logoText">Sanctuary Helpers</p>
                </div>
                <div class="contactNav">
                    <div class="hamburger">
                        <img src="./styles/assets/menu.svg" class="hamburger-img" alt="hamburger menu">
                    </div>
                    <nav class="hamburgerNav">
                        <ul class="hamUL">
                          <li><a class="menuNav" href="./index.html">HOME</a></li>
                          <li><a class="menuNav" href="#">ABOUT</a></li>
                          <li><a class="menuNav" href="./blog.html">BLOG</a></li>
                          <li><a class="menuNav" href="./contact.html">CONTACT</a></li>
                        </ul>
                      </nav>
                    <ul>
                        <li><a href="./index.html">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="./blog.html">blog</a></li>
                        <li><a href="./contact.html">contact</a></li>
                    </ul>
                </div>
            </nav>
            <h1>Get in touch</h1>
        </div>
    </header>
    <!-- contact section starts -->
    <section class="contact">
        <div class="wrapper">
            <div class="contactContainer">
                <div class="contactForm">
                    <form>
                        <div class="formName">
                            <label for="userName" class="sr-only">Enter your name</label>
                            <input type="text" id="userName" placeholder="name">
                        </div>
                        <div class="formEmail">
                            <label for="userEmail" class="sr-only">Enter your e-mail</label>
                            <input type="email" id="userEmail" placeholder="Email address">
                        </div>

                        <div class="formMessage">
                            <label for="userMessage" class="sr-only">Enter your message</label>
                            <textarea id="userMessage" placeholder="Message" maxlength="255"></textarea>
                        </div>
                        <div class="formSubmit">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="contactText">
                    <div class="contactIcons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="infoEmail">
                        <p>info@email.com</p>
                    </div> 
                    <div class="address">
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West</p>
                            <p>Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer starts -->
    <footer>
        <p>Copyright &copy; <a href="www.junocollege.com">Juno College</a></p>
    </footer>

    <script src="./menu.js"></script>
</body>
</html>
